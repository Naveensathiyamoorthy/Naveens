<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div style="width: 320px; margin: 50px auto;">
	<input type="text" name="search" />
		<form class="form-group" action="Details" method="post">
			<div class="form-group">
				<label for="id1">Id</label> <input type="text" class="form-control"
					name="id" id="id1" placeholder="id here" />
			</div>
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					class="form-control" name="firstName" id="firstName1"
					placeholder="firstName here" />
			</div>
			<div class="form-group">
				<label for="lastName1">Last Name</label> <input type="text"
					class="form-control" name="lastName" id="lastName1"
					placeholder="lastName here" />
			</div>
			<div class="form-group">
				<label for="email1">Email</label> <input type="text"
					class="form-control" name="email" id="email1"
					placeholder="email here" />
			</div>
			<div class="form-group">
				<label for="phoneNo1">Phone Number</label> <input type="number"
					class="form-control" name="phoneNo" id="phoneNo1"
					placeholder="phoneNo here" />
			</div>
			<div class="form-group">
				<label for="dob1">Date of birth</label> <input type="text"
					class="form-control" name="dob" id="dob1"
					placeholder="Date of Birth here" />
			</div>
			<div class="form-group">
				<label for="designation1">Designation</label> <input type="text"
					class="form-control" name="designation" id="designation1"
					placeholder="designation here" />
			</div>
			<div class="form-group">
				<label for="location1">Location</label> <input type="text"
					class="form-control" name="location" id="location1"
					placeholder="location here" />
			</div>
			<input type="submit" class="btn btn-primary" >
			<input type="button" class="btn btn-danger" value="I have an acoount" onclick="window.location.href='signinform.html'" >
		</form>
	</div>
</body>
</html>
